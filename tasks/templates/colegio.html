<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background:linear-gradient(135deg, #882031 0%, #250e79 100%);
            line-height: 1.5;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgb(10, 102, 195);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(154, 13, 13, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #1192b5;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #edea09;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #6719dda7;
            color: rgb(134, 212, 7);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #d308b8;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ccb5b5b6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Estudiante</h1>
        
        <form action="/colegio/" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                <input type="text" id="id_nombre" name="nombre" required placeholder="Ingrese su nombre">
            </div>
            
            <div class="form-group">
                <label for="id_apellido">Apellido:</label>
                <input type="text" id="id_apellido" name="apellido" required placeholder="Ingrese su apellido">
            </div>
            
            <div class="form-group">
                <label for="id_edad">Edad:</label>
                <input type="number" id="id_edad" name="edad" required placeholder="Ingrese su edad" min="1">
            </div>
            
            <div class="form-group">
                <label for="id_correo">Correo Electrónico:</label>
                <input type="email" id="id_correo" name="correo" required placeholder="Ingrese su correo">
            </div>
            
            <button type="submit">Registrarse</button>
        </form>
        
        <a href="/" class="back-link">← Volver al inicio</a>
    </div>
</body>
</html>
